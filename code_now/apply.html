  <div class="a-container">
    <div class="title" id="title"></div>
    <div class="content">
      <form action="/apply?programId=${program}" method="post">

        <div class="user-details">
          <div class="input-box">
            <span class="details">Name</span>
            <input type="text" placeholder="Enter your name" name="name" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter your email" name="email" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter your phone number" name="Phone" required>
          </div>
          <!-- <div class="input-box">
            <span class="details">Education</span>
            <input type="text" placeholder="Enter your number" name="education" required>
          </div> -->
        </div>

        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1" value="male">
          <input type="radio" name="gender" id="dot-2" value="female">
          <input type="radio" name="gender" id="dot-3" value="prefer not to say">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>

        <div class="edu-details">
            <div class="input-box">
              <span class="details">Education</span>
              <input type="text" placeholder="Enter your hignest education" name="education" required>
            </div>
            <div class="input-box">
              <span class="details">Employement Status</span>
              <input type="text" placeholder="Enter your employement status" name="status" required>
            </div>
            <div class="input-box">
              <span class="details">Statement of Purpose</span>
              <textarea cols="145" rows="3" name="purpose"></textarea>
              <!-- <input type="text" placeholder="Enter your password" required> -->
          </div>
        </div>

        <div class="button">
          <input type="submit" value="Apply now">
        </div>
      </form>
    </div>
  </div>

</body>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    var program = document.getElementById('title').textContent; 
    var form = document.querySelector('form');
    form.action = `/apply?programId=${program}`;
  });
</script>
